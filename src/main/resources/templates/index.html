<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="Cache-Control">
    <meta http-equiv="Pragma" content="no-cache">
    <title>Home</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/js/all.min.js"></script>
</head>

<body>
    <div class="content-wrapper">
		<nav class="navbar navbar-expand-lg custom-navbar">
		    <div class="container-fluid">
		        <form class="d-flex" id="search-form">
		            <input class="form-control me-2" type="search" id="search" placeholder="Buscar películas por título..." aria-label="Search">
		        </form>
		        <div class="d-flex justify-content-center align-items-center flex-grow-1">
		            <a class="navbar-brand" href="/">PELISFLIX</a>
		        </div>
		        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		            <span class="navbar-toggler-icon"></span>
		        </button>
		        <div class="collapse navbar-collapse" id="navbarNav">
		            <ul class="navbar-nav me-auto">
		            </ul>
		            <ul class="navbar-nav ms-auto">
		                <li class="nav-item" sec:authorize="isAnonymous()">
		                    <a class="nav-link" href="/login">Ingresar</a>
		                </li>
		                <li class="nav-item" sec:authorize="isAuthenticated()">
		                    <a class="nav-link" href="#">Identificado como: 
		                        <span sec:authorize="hasRole('ROLE_ADMIN')">Administrador</span>
		                        <span sec:authorize="hasRole('ROLE_SOCIO')">Socio</span>
		                    </a>
		                </li>
		                <li class="nav-item" sec:authorize="isAuthenticated()">
                            <button id="logoutButton" class="btn btn-danger">Cerrar sesión</button>
                        </li>
		            </ul>
		        </div>
		    </div>
		</nav>
        
        <div class="container mt-4 content">
            <div id="movies-container" class="row">
                <!-- Aquí se agregarán las tarjetas de las películas -->
            </div>
        </div>

        <footer class="custom-navbar text-center py-2">
            PELISFLIX 2024®
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/js/index.js"></script>
</body>
</html>
